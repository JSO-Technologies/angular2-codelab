<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{question?.title}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <p>
      {{question?.description}}
    </p>
    <ul class="mdl-menu" for="demo-menu-lower-left">
      <li class="mdl-menu__item" *ngFor="#choice of question?.choices">
        <label>
          <input type="checkbox" class="mdl-switch__input" (change)="checked.emit(choice)"/>
          <span class="mdl-switch__label">{{choice.label}}</span>
        </label>

        <span class="answer"></span>

      </li>
    </ul>
  </div>
</div>
